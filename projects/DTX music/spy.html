<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>DTX Music Player</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Lucifer">Lucifer</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best Rocking English Song</h1>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Star Boy</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>closer</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Blank Space</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Calma</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Safari</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Baby</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Ignight</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Senyorita</span>
                <span class="songlistplay">03:10<i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>One time</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="./cover.jpg" alt="1">
                <span>Alone</span>
                <span class="songlistplay"><span class="txt">03:10 <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
            Star Boy
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
